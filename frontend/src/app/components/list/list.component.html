<div class="cards" *ngFor="let user of users">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image">#{{user.id}}</div>
                    <mat-card-title>{{user.name}}</mat-card-title>
                    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-actions>
                    <button mat-button color="primary" (click)="openDialog()">EDIT</button>
                    <!-- <button mat-button color="primary" (click)="editUser(user.id)">EDIT</button> -->
                    <button mat-button color="warn" (click)="deleteUser(user.id)">DELETE</button>
                  </mat-card-actions>
              </mat-card>
</div>
