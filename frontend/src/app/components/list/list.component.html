<mat-grid-list cols="2" rowHeight="2:1">
<div class="cards" *ngFor="let user of users">
        <mat-grid-tile>
            <mat-card>
                <mat-card-title>{{user.name}}</mat-card-title>
                <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
              </mat-card>
        </mat-grid-tile>
</div>
</mat-grid-list>
