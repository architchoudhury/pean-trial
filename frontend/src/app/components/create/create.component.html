<form [formGroup]="form" class="createForm">
  <h1 mat-dialog-title>Create a User</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" #name>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" #email>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" [mat-dialog-close]>Back</button>
    <button type="submit" (click)="addUser(name.value, email.value)" [mat-dialog-close] [disabled]="form.pristine || form.invalid"
      mat-raised-button color="primary">Save</button>
  </div>
</form>
