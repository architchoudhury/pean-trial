<form [formGroup]="updateForm" class="editForm">
  <h1 mat-dialog-title>Edit the User</h1>
  <div mat-dialog-content>
    <mat-form-field class="field-full-width">
      <input placeholder="Name" matInput formControlName="name" #name>
    </mat-form-field>
    <br>
    <mat-form-field class="field-full-width">
      <input placeholder="Email" matInput formControlName="email" #email>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" [mat-dialog-close]>Back</button>
    <button type="submit" (click)="updateUser(name.value, email.value)" [mat-dialog-close] [disabled]="updateForm.pristine || updateForm.invalid"
      mat-raised-button color="primary">Save</button>
  </div>
</form>
